<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>404</title>
    <style>
        * {
            padding: 0;
            margin:0;
        }

        .max-div {
            position: fixed;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            display: table;
        }
        .div_one {
            width: 100%;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .div_one img {
            width: 50%;
            height: auto;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="max-div">
    <div class="div_one">
        <img src="404.jpg" alt="">
    </div>
</div>
</body>
</html>
